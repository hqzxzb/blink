<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blink : hqzxzb</title>
</head>

<body>
    <h1>Blink : HTML5 Animation.</h1>
    <div class="demo">

    </div>
    <script src="src/blink.js" charset="utf-8"></script>
    <script type="text/javascript">
        var blink = new Blink({
            radius: 30,
            point: {
                radius: 6,
                color: "#5FC1AE"
            },
            fps: 25,
            width: 200,
            height: 200,
            sum: 12,
            background: "#EEE"
        });
        blink.start();
        document.body.append(blink.canvas);
    </script>
